<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design(Glass Effect)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="card">
                <div class="card-content">
                    <img class="card-image" src="images/img-1.jpeg" alt="">
                    <div class="card-padding">
                        <div class="tag-heart-container">
                            <div class="tag">Highly Rated</div>
                            <img src="images/heart-icon.svg" alt="heart-icon" srcset="">
                        </div>
                        <h3 class="card-title">Nike Air Force 1</h3>
                        <p class="card-price">â‚¹ 11 297.00</p>
                        <div class="star-rating">
                            <img src="images/star-rating.png" alt="star-rating" srcset="">
                            <span class="rating-value">4.8</span>
                            <span class="rating-count">(3,327)</span>
                        </div>
                    </div>
                    <button class="cart-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Add to Bag</span>
                    </button>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
